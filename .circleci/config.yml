version: 2
job_setup: &job_setup
  working_directory: ~/covid_tracker_react_native
  docker:
    - image: circleci/node:12.16.1 

test: &test
  <<: *job_setup 
  steps:
    - checkout

    - run:
        name: Installing dependencies
        command: npm install

    - run:
        name: Test
        command: npm test

publish: &publish
  <<: *job_setup
  steps:
    - checkout

    - run:
        name: Installing dependencies
        command: npm install

    - run:
        name: Login into Expo
        command: npx expo-cli login -u $EXPO_USERNAME -p $EXPO_PASSWORD

    - run:
        name: Publish to Expo
        command: npx expo-cli publish --non-interactive --max-workers 1 --release-channel $EXPO_RELEASE_CHANNEL

jobs:
  publish_to_expo_dev:
    environment:
      EXPO_RELEASE_CHANNEL: dev
    <<: *publish

  publish_to_expo_prod:
    environment:
      EXPO_RELEASE_CHANNEL: default
    <<: *publish

  run_tests:
    <<: *test

workflows:
  version: 2
  covid_tracker_react_native:
    jobs:
      - run_tests
      - publish_to_expo_dev:
          filters:
            branches:
              only: develop
          requires:
            - run_tests
      - publish_to_expo_prod:
          filters:
            branches:
              only: master
          requires:
            - run_tests
