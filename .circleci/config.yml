version: 2.1

master_filter: &master_filter
  branches:
    only: master

develop_filter: &develop_filter
  branches:
    only: develop

feature_filter: &feature_filter
  branches:
    ignore:
      - master
      - develop
orbs:
  node: circleci/node@2.0.1
  slack: circleci/slack@3.2.0

executors:
  node:
    docker:
      - image: circleci/node:10.16

commands:
  build:
    steps:
      - checkout
      - run: npm install      

jobs:
  build-and-test:
    executor: node
    working_directory: ~/covid-react
    steps:
      - build
      - run: npm test
  publish-to-expo:
    executor: node
    working_directory: ~/covid-react
    steps:
      - build
      - run: npx expo-cli login -u $EXPO_USERNAME -p $EXPO_PASSWORD
      # - run: npx expo-cli publish --non-interactive --max-workers 1 --release-channel $RELEASE_CHANNEL
  upload-android-apk:
    executor: node
    working_directory: ~/covid-react
    steps:
      # - run: npx expo-cli build:android --release-channel $RELEASE_CHANNEL --no-publish
      - run: curl -o app.apk "$(npx expo-cli url:apk --non-interactive)"
      - run: fastlane android $FASTLANE_LANE

workflows:
  test_all_pushes:
    jobs:
      - upload-android-apk:
          context: dev
          requires:
            - build-and-test
            - publish-to-expo
  build-and-test:
    jobs:
      - build-and-test:
          filters: *feature_filter
  dev_deployment:
    jobs:
      - build-and-test:
          filters: *develop_filter
      - publish-to-expo:
          filters: *develop_filter
          context: dev
          requires:
            - build-and-test
      - upload-android-apk:
          filters: *develop_filter
          context: dev
          requires:
            - publish-to-expo

  master_deployment:
    jobs:
      - build-and-test:
          filters: *master_filter